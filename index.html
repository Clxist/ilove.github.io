<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duaa, Do You Love Me?</title>
    <style>
        @keyframes vibrate {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(2px, 2px); }
        }
        @keyframes screenShake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-10px, 10px); }
            50% { transform: translate(10px, -10px); }
            75% { transform: translate(-10px, -10px); }
            100% { transform: translate(10px, 10px); }
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4f2;
            font-family: 'Pacifico', cursive;
            text-align: center;
            margin: 0;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
        }
        h1 {
            color: #ff4081;
            font-size: 2.8rem;
            text-shadow: 2px 2px 8px rgba(255, 64, 129, 0.5);
        }
        .gif-container {
            margin-bottom: 20px;
        }
        .gif-container img {
            width: 220px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 64, 129, 0.4);
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 1.4rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        #yes {
            background-color: #ff80ab;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 128, 171, 0.6);
            position: relative;
        }
        #yes:hover {
            background-color: #ff4081;
            transform: scale(1.1);
            animation: vibrate 0.2s infinite;
        }
        #no {
            background-color: #ff5252;
            color: white;
            position: absolute;
            box-shadow: 0px 4px 10px rgba(255, 82, 82, 0.6);
        }
        .particle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Heart_symbol_red.svg');
            background-size: cover;
            opacity: 0.8;
            pointer-events: none;
            animation: floatUp 2s linear;
        }
        @keyframes floatUp {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-120px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://i.pinimg.com/originals/25/7c/cb/257ccbf5ccf0b5acf684252638c624d5.gif" alt="Cute Love GIF">
    </div>
    <h1>Duaa, do you love me? ✨❤️</h1>
    <button id="yes" onclick="yesAnswer()" onmouseover="startParticles()" onmouseleave="stopParticles()">Yes</button>
    <button id="no" onmouseover="moveNoButton()">No</button>
    <script>
        let particleInterval;
        
        function yesAnswer() {
            document.body.style.animation = "screenShake 0.5s infinite";
            for (let i = 0; i < 100; i++) {
                setTimeout(createParticles, i * 50);
            }
            setTimeout(() => {
                document.body.style.animation = "";
            }, 2000);
        }
        
        function moveNoButton() {
            let button = document.getElementById('no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }
        
        function startParticles() {
            particleInterval = setInterval(createParticles, 100);
        }
        
        function stopParticles() {
            clearInterval(particleInterval);
        }
        
        function createParticles() {
            let button = document.getElementById('yes');
            let rect = button.getBoundingClientRect();
            let particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);
            
            let x = rect.left + rect.width / 2 + (Math.random() * 40 - 20);
            let y = rect.top;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }
    </script>
</body>
</html>
